<Section class="section" relative id="Articles__Hero">
<section class="container">
      <div class="left-half">

    <div class="heading-container" style="max-width: {{ .Page.Params.hero.maxWidthPX }}px;">
        <h1 class="hero-heading">{{ .Page.Params.hero.heading }}</h1> <br> <br>
        <div class ="bio">
        {{ partial "bio.html" . }}
        </div>
    </div>
    </div>
      <div class="right-half">


{{ range first 1 (where site.RegularPages "Type" "post") }}
<a href="{{ .RelPermalink }}" class="article-link" class="article-hero">
 <div class="article-data-outer">
                <div class="image-container">
                  <img src="{{ .Params.hero }}" class="article-image" />
                </div>
                <div class="article-data">
                  <h2 class="article-title">
                    {{ .Title }}
                  </h2>
                 
                  <p class ="hero-excerpt">
                    {{ .Params.excerpt }}
                  </p>
                  <div class="article-metadata">
                  {{ .Date.Format "January 2, 2006" }} â€¢ {{ .ReadingTime }} min read 
                  </div>
                </div>
              </div>
              </a>
{{ end }}
    </h1></div>
</section>
    
</Section>

{{ $script := resources.Get "js/toggleLayout.js" }}
<script src="{{ $script.RelPermalink }}"></script>
